<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/my-orders.css" />
    <link rel="stylesheet" href="./css/mobile.css">
    <title>My Orders</title>
  </head>
  <body>
    <nav class="container-fluid orders-nav">
      <div class="backIcon-view">
        <a href="./index.html" class="order-back-button">
          <img src="./assets/back_white.png" alt="back" />
        </a>
      </div>
      <div class="screen-name-view container-fluid">
        <h4>My Orders</h4>
      </div>
    </nav>
    <!-- My Orders -->
    <section class="container orders-section">
        <h3 class="orders-title">
            My Orders
        </h3>
        <div class="myOrder-list-container container-fluid">
            <div class="pending-orders-view">
                <h4>Pending Orders</h4>
            </div>
            <div class="order-item-view container-fluid">
                <div class="top-view">
                    <div class="bag-image-view">
                        <img src="./assets/bag_order.png" alt="">
                        <div class="count-view">
                            <div class="count-text">
                                <span>
                                   2
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="content-view">
                        <div class="content-sub-view">
                            <h5>Order Placed</h5>
                            <h5 style="color: #13a313;">12 November, 2021</h5>
                        </div>
                        <div class="content-sub-view">
                            <h5>Items</h5>
                            <h5 style="color: #13a313;">2</h5>
                        </div>
                        <div class="content-sub-view">
                            <h5>Delivered Items</h5>
                            <h5 style="color: #13a313;">0</h5>
                        </div>
                        <div class="content-sub-view">
                            <h5>Bag Id</h5>
                            <h5 style="color: #13a313;">22582787</h5>
                        </div>
                        <div class="content-sub-view">
                            <h5>Order Status</h5>
                            <h5 style="color: #13a313;">Active</h5>
                        </div>
                        <div class="content-sub-view">
                            <h5>Total Amount</h5>
                            <h5 style="color: #13a313;">Rs 485</h5>
                        </div>
                    </div>
                </div>
                <div class="bottom-view">
                    <p>Items in the bag</p>
                    <div class="order-bottom-view">
                        <div class="order-image-view">
                            <div class="image-view">
                                <img src="./assets/vegetables/onion.jpg" alt="">
                            </div>
                            <div class="image-view">
                                <img src="./assets/vegetables/potato.jpg" alt="">
                            </div>
                        </div>
                       <button class="btn btn-outline-secondary btn-lg view-details-btn">
                        View Details
                       </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
